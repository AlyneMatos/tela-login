<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="conteudo">
            <img src="img/logo.svg" alt="logo" id="logo">

            <div class="form">
                <header>
                    <img src="img/log-in.svg" alt="entar" id="entrar">
                    <h2 class="sub-title">Faça seu login</h2>
                    <h4>Entre com suas informações de cadastro.</h1>
                </header>

                <form class="login">
                    <div class="email">
                        <h4>E-mail</h4>
                        <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="senha">
                        <h4>Senha</h4>
                        <input type="text" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="lembrar">

                        <div>
                            <input type="checkbox">
                            <label> Lembre-me</label>
                        </div>

                        <p class="esquecer"><a href="#">Esqueci minha senha</a></p>
                    </div>

                    <a href="#"><button>ENTRAR</button></a>
                    <p class="conta"><a href="#">Não tem uma conta? Registre-se</a></p>
                </form>
            </div>

        </div>
        <div class="foto">
            <img src="img/side-image.jpg" alt="side" id="side">

        </div>
    </div>
</body>

</html>
